<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APNAGPT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- CSS SECTION --- */
    :root {
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg: #f0f2f5;
    }

    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-wrapper {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Message Area */
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9f9;
    }

    /* Aapki JS ki classes yahan style ho rahi hain */
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #6366f1;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .bot {
      align-self: flex-start;
      background: #e4e6eb;
      color: #1c1e21;
      border-bottom-left-radius: 2px;
    }

    /* Input Area */
    .input-area {
      padding: 15px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      background: #f0f2f5;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { transform: scale(1.1); }

  </style>
</head>
<body>

  <div class="chat-wrapper">
    <div class="header">APNA GPT</div>
    
    <div id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type message..." onkeypress="if(event.key === 'Enter') sendMessage()">
      <button onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    /* --- AAPKI JAVASCRIPT --- */
    const chatBox = document.getElementById("chat-box");
    const API_KEY = ""; // Apni key yahan lagayein

    function addMessage(text, className) {
      const div = document.createElement("div");
      // IMPORTANT: className me "message " (space ke sath) hona chahiye
      div.className = "message " + className;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user"); // "You:" hata diya design behtar dikhane ke liye
      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        addMessage(data.choices[0].message.content, "bot");

      } catch (err) {
        addMessage("Error: API not working", "bot");
      }
    }
  </script>
</body>
</html>
